<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Settings</title>
		<link rel="stylesheet" href="settings.css" />
	</head>
	<body>
		<div class="settings-container">
			<h1>iTelemetry Settings</h1>

			<fieldset>
				<legend>Windows</legend>
				<label><input type="checkbox" id="enable-graph" checked /> Graph</label>
				<label><input type="checkbox" id="enable-fuel" checked /> Fuel</label>
			</fieldset>

			<fieldset>
				<legend>Data Source</legend>
				<label><input type="radio" name="dataSource" id="source-local" value="local" checked /> Local</label>
				<label><input type="radio" name="dataSource" id="source-shared" value="shared" /> Shared</label>
				<div id="server-address-container" class="hidden">
					<label for="driver-name">Your Driver Name:</label>
					<input type="text" id="driver-name" placeholder="Enter your name" />

					<label for="server-address">Server Address:</label>
					<input type="text" id="server-address" placeholder="ws://your-server.com" />
				</div>
			</fieldset>

			<button id="launch-button">Launch</button>
		</div>
		<script src="settings.js"></script>
	</body>
</html>
